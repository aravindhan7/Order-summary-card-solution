<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <div class="main">
    <div class="container">

      <img class="hero" src="images/illustration-hero.svg"/>

      <div class="bottom">

      
      <h1 class="title">Order Summary</h1>
      <p class="content"> You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
      <div class="price-container">
        <img class="music" src="images/icon-music.svg"/>
        <p class="plan">Annual Plan<span class="price">$59.99/year</span> </p>
        <a href="" class="change">change</a>
  
      </div>
        <button class="payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
        
    </div>

  </div>
</div>

    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/aravindhan7" target="_blank">Aravindhan</a>.
  </div>
</body>
</html>
